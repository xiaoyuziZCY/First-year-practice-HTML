<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表格</title>
	</head>
	<body>
		<form action="index.html" enctype='multipart/form-data' method="post">
		<table align="center" border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td align="center" valign="center" rowspan="4">总体信息</td>
				<td align="center" colspan="2">用户注册</td>
			</tr>
			<tr>
				<td>用户名：</td>
				<td><input></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"</td>
			</tr>
		</table>
		</form>
	</body>
</html>
