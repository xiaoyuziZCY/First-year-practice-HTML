	<script>
		for(var e =2; e <=6; e++){
			for(var e1 =1; e1 < e ;e1++){
				document.write(e1)
			}
			document.write('<br />')
		}
		console.log('----------')
		for(var a =1; a <=9; a++){
			for(var b =0; b < a; b++){

			}
			document.write('<br />')
		}
	</script>
