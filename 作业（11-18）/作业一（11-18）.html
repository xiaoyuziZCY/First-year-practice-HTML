		var cba1=function(a,b,c){
			if((a + b) <=c || (a + c) <=b || (b + c) <=a){
				return '信息错误';
			}else{//三角面积=二分之一的(b×c×sina)
				//也即求出sina的值
				//sina=Math.sqrt (1-cosa×cosa)
				//也即求cosa
				var S,sina,cosa;
				cosa =(b * b + c * c - a * a) / (2 * a * b);
				sina =Math.sqrt (1 - cosa * cosa);
				S =(b * c * sina) / 2;
				return S;
			}
		}
