        	描述：文本的样式：

1.字体类型：font-family：

	黑体，宋体(默认)，楷体。。。。

	同时可以设置多个值(逗号分割)：系统先找第一个值，如果有就设置位该字体，如果没有再向后继续找。。。默认

2.字体大小：font-size：

	small，medium，large，xs，xxs，xl，xxl

	像素值：默认16px，14px，18px

3.字体粗细：font-weight

	normal，bold，bolder，lighter，还可以使用100，200，。。。900的数值

	400--normal

	700--bold

4.字体风格：font-style

	是否倾斜：normal，italic，oblique



5.颜色值：color

6.文本装饰：text-decoration：

	线

	none，underline，line-through，blink，overline

7.大小写转换：text-transform

	none，uppercase，lowercase，capitalize

8.首行缩进：text-indent

	看标签内，文本的字体大小，

	em：2em

9.文本对齐：text-align：

	left，right，center，justify



10.行高：line-height

	设置行的高度：文字不够高，还包括了行的间距



11.间距：

	letter-spacing

	word-spacing

今日单词：
font：字模，字型

family：

font-family：字体类型

size：大小

small：小的

medium：中等

large：大的

weight：体重，权重，重量

normal：正常的

lighter：轻的，不太重

bold：加粗

underline：下划线

	under，line

overline：顶划线

through：穿过，贯通

transform：转换

capitalize：[ˈkæpɪtəlaɪz] ，首字母大写

uppercase：大写

lowercase：小写
