<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="num2()">开始</button>
		<button onclick="num3()">停止</button>
		<div id="div1"></div>
		<br />
		<button onclick="num4()">开始</button>
		<button onclick="num5()">停止</button>
		<div id="div2"></div>
	</body>
	<script>
	//setInterval的利用：
		var num1 =function(){
			var a1 =new Date();
			var b1 =a1.toLocaleString();
			var c1 =document.getElementById('div1');
			c1.innerHTML =b1
		}
		var num2 =function(){
			t1 =setInterval(num1,1000);
		}
		var num3 =function(){
			clearInterval(t1)
		}
	//setTimeOut的利用：
		var num4 =function(){
			var a2 =new Date();
			var b2 =a2.toLocaleString();
			var c2 =document.getElementById('div2');
			c2.innerHTML =b2
			t2 = setTimeout(num4,1000);
		}
		var num5 =function(){
			clearTimeout(t2)
		}
	</script>
</html>
