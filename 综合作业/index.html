<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>验证表单</title>
	</head>
	<body>
		<h1>注册信息</h1>
		<form action="http://127.0.0.1:9002/user_info" method="post">
			用户名：<input type="text" name="username" id="username" /><br />
			密&nbsp;&nbsp;&nbsp;码：<input type="password" name="pwd" id="pwd" /><br />
			中文名：<input type="text" name="zhname" id="zhname" /><br />
			英文名：<input type="text" name="enname" id="enname" /><br />
			年&nbsp;&nbsp;&nbsp;龄：<input type="text" name="age" id="age" /><br />
			性&nbsp;&nbsp;&nbsp;别：<input type="radio" id="11" name="11"/>男 <input type="radio" id="11" name="11"/>女<br/>
			邮&nbsp;&nbsp;&nbsp;箱：<input type="email" name="youxiang" id="youxiang" /><br />
			手机号：<input type="text" name="mobile" id="mobile" /><br/>
			身份证号：<input type="text" name="usercard" id="usercard" /><br/>
			学&nbsp;&nbsp;&nbsp;历：<select name="xueli" id="xueli" msg="未选择"/>
			<option>请选择</option>
			<option>大学</option>
			<option>高中</option>
			<option>初中</option>
			</select><br/>
			<a href="http://127.0.0.1:9002/user_info"><input type="button"  value="登录" /></a>
		</form>
		<script>
				
		</script>
	</body>
</html>
